        <div class="container">
            <div class="head"> <h2 style="color: skyblue;">Create Account</h2></div>
            <form class="form" id="form" >
              
                   
            <div class="name">
                <div class="form-control">
                    <label>First name</label>
                    <input type="text"  placeholder="Enter Firstname" id="firstname" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Last name</label>
                    <input type="text" placeholder="Enter Lastname" id="lastname" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
            </div>
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" id="username" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" placeholder="Enter Your Email" id="email" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <label>Password</label>
                    <input type="password"  placeholder="Enter Your Password" id="password" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password"  placeholder="Confirm Your Password" id="password2" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Phone number</label>
                   
                       
                    <input type="phone" maxlength="11"minlength="11" placeholder="Enter Your Phonenumber" id="phonenumber"required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                   
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Address</label>
                   
                       
                    <input type="text" placeholder="Enter Your Address" id="address"required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                   
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label>Gender</label>
                    <select name="Gender" class="Gen" style="width: 100%;height: 30px;" required>
                       
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        </select>
                </div>
                <button>Create</button>
                <p>I already have account</p>
                <button class="link"><a href="Login.html">Login</a></button>






            </form>
        </div>
        <script src="app.js"> </script>
        <script src="signup.js"> </script>

    </body>
